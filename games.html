<!DOCTYPE html>
<html>
<head>
    <title>Choose Your Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">
        <h1>What game are we playing?</h1>
        <form id="gameForm">

            <div class="game-option">
                <img src="img/Helldivers-2-crossplay.jpg" alt="Helldivers 2">
                <label for="game1">
                    <input type="checkbox" id="game1" name="games" value="Helldivers 2">
                    Helldivers 2
                </label>
            </div>

            <div class="game-option">
                <img src="img/jpt-reveal-meta.jpg" alt="Call of Duty MW3">
                <label for="game2">
                    <input type="checkbox" id="game2" name="games" value="Call of Duty MW3">
                    Call of Duty MW3
                </label>
            </div>

            <div class="game-option">
                <img src="img/social-image-chapter4-s3-3840x2160-d35912cc25ad.jpg" alt="Fortnite">
                <label for="game3">
                    <input type="checkbox" id="game3" name="games" value="Fortnite">
                    Fortnite
                </label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="games.js"></script>
</body>
</html>
